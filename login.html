<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="icon" href="2138227.png">
    <link rel="stylesheet" href="style.css"> <!--pra importar a pagina de css, onde rel é o tipo e href é o endereço do arquivo-->
</head>
<body>
     <div class= "main-login"> <!-- essa é a div maior que engloba as divs left-login e right-login-->
        <div class="left-login">  <!--essa é a div da esquerda-->
            <img src="financas.svg" class="left-login-img" alt="...">
        </div>
            <div class="right-login"> <!--essa é a div da direita-->
                <div class="card-login"> <!--essa é a div do card-->
                    <h1>LOGIN</h1>
                    <div class="textfield"> <!-- essa div engloba tanto a label quanto o input -->
                        <label for="usuario">Usuario: </label> <!-- a label seria o rotulo, ela deve resceber o nome e oq vai aparecer na tela-->
                        <input type="text" name= "usuario" placeholder="usuario"> <!-- o input é onde será a entrada do label, ela deve resceber tipo e nome. e o placeholder é um nome onde sera escrito o input -->
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha: </label>
                        <input type="password" name= "senha" placeholder="senha"> <!-- com o tipo password a senha fica oculta (*****)-->
                    </div>
                    <button class="btn-login">Login</button> <!-- botao de login-->
                </div>
            </div>
     </div>
</body>
</html>
